{% extends 'pages/index.html' %}
{% block title %} Contact {% endblock %}
{% block content %}
    <div class="flex flex-col h-auto">
    <h1 class="text-pink-600 text-3xl font-bold my-4 py-2 border-b border-pink-600 text-center"> Contact Us</h1>
        {% if submitted %}
            <p class="text-green-500 italic font-thin p-2 border border-green-200 rounded-lg"> Message sent successfully</p>
        {% else %}
    <form method="post" class="flex flex-col my-6 mx-4" novalidate>
   {{ form }}
    {% csrf_token %}
    <input type="submit" value="Send Message" class="px-6 py-2 bg-pink-600 font-bold text-pink-100 capitalize rounded-lg shadow-lg hover:shadow-none hover:bg-pink-700 mt-2">
    </form>
    {% endif %}
    </div>
{% endblock %}
